<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>

    <h1>Video of a Coca Cola Ad</h1>
    <div class="videocontainer">
        <video class="videoplayer" controls>
            <source src="media/cokevideoad.mp4" type="video/mp4">
            <source src="media/codevideoad.webm" type="video/webm">
            <track kind="captions" src="videosubtitles.srt" srclang="en" label="English" default>
        </video>
    </div>

    <h1>Audio of a Coca Cola Ad</h1>
    <div class="audiocontainer">
        <audio class="audioplayer" controls>
            <source src="media/cokeaudioad.mp3" type="audio/mp3">
            <source src="media/cokeaudioad.ogg" type="audio/ogg">
        </audio>
    </div>

</body>
</html>
